{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>{{title}}</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>


    <div class="col-md-9" id="tweetList">
    
      <!-- display tweets here -->
      {% for tweet in tweets %}
        <li>
         <div class="row">
			<div class="col-md-1">
			      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
			 </div>
			    <div class='tweetbox'>
			    	<a href="/users/{{tweet.name}}">{{tweet.name}}</a><br>
			    	<a href="/users/{{tweet.name}}/tweets/{{tweet.tweetId}}">{{tweet.text}}</a><br>
        			

        </li>
      {% endfor %}



     

    </div> 

    </div>

      		{% if showForm %}
		  <form action="/submit" method="POST">
		    <label for="name_field">Name:</label>
		    <input name="name" type="text" id="name_field" {% if prefillName%} value='{{prefillName}}' {% endif %} />

		    <label for="text_field">Text:</label>
		    <input name="text" type="text" id="text_field" style="width: 350px;" />

		    <input type="submit" value="Submit" />
		  </form>
		{% endif %}
  </div>
    
{% endblock %}
